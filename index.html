<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno con form</title>
</head>
<body>
    
    <main>
        <div>
            <input type="text" id="distanza" name="distanza" placeholder="Km da percorrere">
        </div>
        <div>
            <select name="sconto" id="sconto">
                <option>--- seleziona sconto ---</option>
                <option value="">Nessuno sconto</option>
                <option value="young">Under 18</option>
                <option value="old">Over 65</option>

            </select>
        
        </div>
        <div>
            <button id="calcola">Calcola</button>
        </div>

        <div>
            <p id="risultato"></p>
        </div>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
